<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SolidWorks Models</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: none;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Include Header -->
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h1 class="mt-5">Uploaded SolidWorks Models</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="row">
        <div class="col-md-4" th:each="model : ${models}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${model.modelName}">Model Name</h5>
                    <p class="card-text" th:text="${model.description}">Model Description</p>
                    <a th:href="@{'/download/' + ${model.id}}" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <form th:action="@{'/delete/' + ${model.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="/home" class="btn btn-secondary mt-3">
        <i class="fas fa-home"></i> Home
    </a>
</div>
</body>
</html>
